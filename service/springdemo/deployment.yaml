apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-service
  namespace: dev
  labels:
    app: demo-service
    dev/version: '3df17d5'
  annotations:
    configmap.reloader.stakater.com/reload: demo-service
spec:
  selector:
    matchLabels:
      app: demo-service
  template:
    metadata:
      labels:
        app: demo-service
        dev/version: '3df17d5'
    spec:
      serviceAccountName: demo-service
      containers:
        - name: demo-service
          image: 093113466774.dkr.ecr.ap-northeast-2.amazonaws.com/spring-social-showcase:3df17d5
          imagePullPolicy: Always
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: demo-service
      nodeSelector:
        alpha.eksctl.io/nodegroup-name: worker
