apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: demo-service-destination
  namespace: dev
spec:
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
    tls:
      mode: ISTIO_MUTUAL
  host: demo-service
  subsets:
  - name: blue
    labels:
      dev/deployment: blue
  - name: green
    labels:
      dev/deployment: green
