apiVersion: apps/v1
kind: Deployment
metadata:
  name: gradle-sample
  namespace: dev
  labels:
    app: gradle-sample
    dev/version: '695163a'
spec:
  selector:
    matchLabels:
      app: gradle-sample
  template:
    metadata:
      labels:
        app: gradle-sample
        dev/version: '695163a'
    spec:
      serviceAccountName: gradle-sample
      containers:
        - name: gradle-sample
          image: 093113466774.dkr.ecr.ap-northeast-2.amazonaws.com/gradle-sample:695163a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      nodeSelector:
        alpha.eksctl.io/nodegroup-name: worker
