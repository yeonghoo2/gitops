    matchLabels:
      app: internal-test-svc-red
  template:
    metadata:
      labels:
        app: internal-test-svc-red
        dev/version: '1.0.0.1'
        version: '695163a'
    spec:
      serviceAccountName: internal-test-svc
      containers:
        - name: internal-test-svc-red
          image: 093113466774.dkr.ecr.ap-northeast-2.amazonaws.com/test/internal-svc:bc459b7
          imagePullPolicy: Always
          # resources:
          #   limits:
          #     memory: "256Mi"
          #     cpu: "300m"
          #   requests:
          #     memory: "256Mi"
          #     cpu: "300m"
          ports:
            - containerPort: 8080
      nodeSelector:
        alpha.eksctl.io/nodegroup-name: worker
