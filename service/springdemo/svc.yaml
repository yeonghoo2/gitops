apiVersion: v1
kind: Service
metadata:
  name: demo-service
  namespace: dev
  labels:
    app: demo-service
    service: demo-service
    dev/deployment: blue
spec:
  selector:
    app: demo-service
    dev/deployment: blue
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http
  type: ClusterIP
