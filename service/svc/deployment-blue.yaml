apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-svc-blue
  namespace: dev
  labels:
    app: test-svc
    dev/version: '1.0.0.0'
    version: '1.0.0.0'
    dev/deployment: blue
  annotations:
    configmap.reloader.stakater.com/reload: test-svc-blue
    secret.reloader.stakater.com/reload: test-svc-blue
spec:
  selector:
    matchLabels:
      app: test-svc
  template:
    metadata:
      labels:
        app: test-svc
        dev/version: '1.0.0.0'
        version: 'd3eb8b2'
        dev/deployment: blue
    spec:
      serviceAccountName: test-svc
      containers:
        - name: test-svc-blue
          image: 093113466774.dkr.ecr.ap-northeast-2.amazonaws.com/test/svc:695163a
          imagePullPolicy: Always
          resources:
            limits:
              memory: "500Mi"
              cpu: "500m"
            requests:
              memory: "500Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: test-svc-blue
            - secretRef:
                name: test-svc-blue
      nodeSelector:
        alpha.eksctl.io/nodegroup-name: worker
